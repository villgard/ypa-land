<div class="swiper-slide team-slide">
    <div class="team-slide__poster">
        <div class="team-slide__img">
            <img src="img/@@image.webp" alt="@@name">
        </div>
        <p class="team-slide__name">@@name</p>
        <p class="team-slide__position">@@position</p>
    </div>
    <div class="team-slide__quote">
        <p class="team-slide__text"><span>@@quote</span></p>
    </div>
</div>
